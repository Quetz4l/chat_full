<!doctype html>
<html lang="en">

<head>
    <title>Chat</title>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/x-icon" href="images/logo-icon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles/chatStyle.css">
</head>

<body id="body">

<div id="chat_container">
    <div id="chat"></div>

    <div class="color_picker_container">
        <label for="color_picker">Select color: </label>
        <input type="color" id="color_picker" name="favcolor" value="#ff0000">
    </div>
</div>


<form id="form">
    <input type="text" id="message" placeholder="Type your message..." required autocomplete="off">
    <button id="send" type="submit">Send</button>
</form>


<div id="loading">
    <img src="images/loading.gif" alt="Loading">
</div>

<div id="nicknameContainer">
    <label>
        <span>Enter your Nickname: </span>
        <input id="nicknameInput" type="text" about="nickname" required autocomplete="off">
        <button id="nicknameButton">Enter</button>
    </label>
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="scripts/chatScriptClient.js"></script>
</body>

</html>
